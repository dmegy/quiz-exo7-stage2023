<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Export de questionnaire</title>

    <link href="export.css" rel="stylesheet">

    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- QR Code  -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>


    <script src="export.js" defer></script>
</head>

<body>
    <h1>Export du questionnaire</h1>
    <br>
    <br>
    <br>
    <!-- Colonne AMC -->
    <div class="conteneurBoutons">
        <div class="colonneBoutons">
            <h3> Format AMC </h3>
            <button class="boutonExports" id="exportBtn" onclick="ouvrirCodeAMC()">
                <i class="material-icons left">open_in_new</i>
                <span class="txtBouton">Ouvrir code AMC</span>
            </button>

            <button class="boutonExports" id="exportBtn" onclick="sauvegarderCodeAMC()">
                <i class="material-icons left">open_in_new</i>
                <span class="txtBouton">Sauvegarder code AMC</span>
            </button>

            <!-- Ouvrir dans Overleaf -->
            <form action="https://www.overleaf.com/docs" method="post" class="boutonExports" target="_blank" name="formulaire2">
                <textarea id="codeLatex" rows="8" cols="60" name="snip" style="display: none;"></textarea>
                <button class="boutonExports" type="submit" name="action" onclick="ouvrirOverleafAMC()"
                    style="margin: 1vh;">
                    <i class="material-icons left">open_in_new</i>
                    <span class="txtBouton">Overleaf</span>
                </button>
            </form>
        </div>

        <!-- Colonne LaTeXMoodle -->
        <div class="colonneBoutons">
            <h3> Format LaTeXMoodle </h3>
            <button class="boutonExports" id="exportBtn" onclick="ouvrirCodeMoodle()">
                <i class="material-icons left">open_in_new</i>
                <span class="txtBouton">Ouvrir code LaTeXMoodle</span>
            </button>

            <button class="boutonExports" id="exportBtn" onclick="sauvegarderCodeLatexMoodle()">
                <i class="material-icons left">open_in_new</i>
                <span class="txtBouton">Sauvegarder code LaTeXMoodle</span>
            </button>

            <!-- Ouvrir dans Overleaf -->
            <form action="https://www.overleaf.com/docs" method="post" class="boutonExports" target="_blank" name="formulaire2">
                <textarea id="codeLatex" rows="8" cols="60" name="snip" style="display: none;"></textarea>
                <button class="boutonExports" type="submit" name="action" onclick="ouvrirOverleafMoodle()"
                    style="margin: 1vh;">
                    <i class="material-icons left">open_in_new</i>
                    <span class="txtBouton">Overleaf</span>
                </button>
            </form>
        </div>

        <!-- Quiz -->
        <div class="colonneBoutons" style="flex:0.7; margin-left: 3%; margin-right: 3%">

            <h3> Application Quiz </h3>

            <input class="input" type="text" id="input-nickname" placeholder="identifiant">

 
            <div>
                Randomiser l'ordre des questions : 
                <input type="radio" name="randomiser" id="random-oui" value="oui"> Oui
                <input type="radio" name="randomiser" id="random-non" value="non"> Non
                
            </div>
            
            <input class="input" type="text" id="input-penalite" placeholder="penalité allant de 0 à 1">


            <!-- <button class="boutonExports" id="exportBtn" onclick="partagerMail()">
                <i class="material-icons left">mail</i>
                <span class="txtBouton">Partager le lien par mail</span>
            </button>
            
            <button class="boutonExports" id="exportBtn" onclick="copierLien()">
                <i class="material-icons left">content_copy</i>
                <span class="txtBouton">Copier le lien</span>
            </button> -->

            <button class="boutonExports" id="exportBtn" onclick="ouvrirQRCode()">
                <i class="material-icons left">open_in_new</i>
                <span class="txtBouton">QR Code</span>
            </button>

            <button class="boutonExports" id="openQuiz" onclick="ouvrirQuiz()">
                <i class="material-icons left">open_in_new</i>
                <span class="txtBouton">Ouvrir le Quiz</span>
            </button>
        </div>

    </div>
</body>

</html>
